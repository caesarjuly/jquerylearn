<!DOCTYPE HTML>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	</style>
</head>
<body>
<a href="http://www.imakechoice.com">Click Me</a>
	
	<script src="jquery.js" type="text/javascript"></script>
	<script>

	var obj = {
		doIt: function(e){
			e.preventDefault();		//组织默认事件发生
			console.log(this);		
		}
	}



	$('a').on( 'click', $.proxy(obj.doIt, obj) ) ;		//设置函数中当前对象为obj
	
	</script>
</body>
</html>
